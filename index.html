<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- font roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>Bootstrap Freelancer</title>
</head>
<body>
  
    <div class="wrapper">

      <!-- header -->
      <header class="d-flex bg-light align-items-center">
        <nav class="navbar bg-white py-0 w-100">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="img/logo.svg" alt="Logo" height="25" class="d-none d-lg-block align-text-top">
              <img src="img/mobile-logo.png" alt="Logo" height="40" class="d-lg-none">
            </a>
            <form class="d-flex align-items-center flex-grow-1 pu" role="search">
                <svg class="position-absolute ms-2" aria-hidden="true"width="15" height="15" viewBox="0 0 18 18">
                  <path d="m18 16.5-5.14-5.18h-.35a7 7 0 1 0-1.19 1.19v.35L16.5 18l1.5-1.5ZM12 7A5 5 0 1 1 2 7a5 5 0 0 1 10 0Z"></path>
                </svg>
              <input class="form-control bg-secondary ps_2" style="--bs-bg-opacity: .2;" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
            </form>
            <div>
                <i class="fa-solid fa-list-ul ms-3 d-none d-lg-inline-block"></i>
                <i class="fa-solid fa-circle-question ms-3 d-none d-lg-inline-block"></i>
                <i class="fa-solid fa-ellipsis-vertical ms-3 d-none d-lg-inline-block"></i>
                <i class="fa-solid fa-bell ms-3 color_bell"></i>
            </div>

            
          </div>
        
        </nav>
      </header>
      
      <!-- main -->
      <main class="d-flex">
        
        <!-- sidebar -->
        <div class="d-flex flex-column justify-content-between p-3" id="side_bar">
            <ul>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-house"></i>
                        <span class="d-none d-lg-block">Home</span>
                    </a>                
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span class="d-none d-lg-block">Stats</span>
                    </a>                
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-signal"></i>
                        <span class="d-none d-lg-block">Signal</span>
                    </a>                
                </li>
            </ul>         
            <ul>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="d-none d-lg-block">Admin</span>
                    </a>                
                </li>
            </ul>         
        </div>

        <!-- content section -->
        <div class="flex-grow-1" id="main_section">
            
            <!-- banner -->
            <div class="banner_section">

            </div>

            <!-- content -->
            <div class="container-fluid content_section pt-4">
                <div class="row  row-gap-4">
                    <div class="col-12 col-lg-8">
                        <div class="square">

                        </div>
                        <div class="square">

                        </div>
                    </div>
                    <div class="col-12 col-lg-4 d-flex flex-column gap-4">
                        <div class="card">
                            <h5 class="card-header fs-3 pb-3">Todo</h5>
                            <ul class="list-group m-3">
                                <li class="list-group-item">
                                  <input class="form-check-input me-1" type="checkbox" value="Kickoff nuove classi" id="firstCheckbox">
                                  <label class="form-check-label" for="firstCheckbox">Kickoff nuove classi</label>
                                </li>
                                <li class="list-group-item">
                                  <input class="form-check-input me-1" type="checkbox" value="Lezione su Bootstrap 5 in classe #75" id="secondCheckbox">
                                  <label class="form-check-label" for="secondCheckbox">Lezione su Bootstrap 5 in classe #75</label>
                                </li>
                                <li class="list-group-item">
                                  <input class="form-check-input me-1" type="checkbox" value="Controllare username github studenti" id="thirdCheckbox">
                                  <label class="form-check-label" for="thirdCheckbox">Controllare username github studenti</label>
                                </li>
                            </ul>                        
                        </div>                    
                        <div class="square">

                        </div>
                    </div>

                </div>
            </div>

        </div>
      
      </main>

    </div>



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
